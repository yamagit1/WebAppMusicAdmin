<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login to database</title>

    <!-- Bootstrap Core CSS -->
    <link href = "CSS/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href = "CSS/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href= "CSS/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href = "CSS/font-awesome.min.css" rel="stylesheet" type="text/css">

    

</head>

<body>
<p>&nbsp;</p>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form role="form" action="LoginControll">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" name="usr_id" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="usr_passwd" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input name="btsubmit" class="btn btn-lg btn-success btn-block" value="serverlogin" type="submit" >
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
